<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        table {
            border: 2px solid brown;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid brown;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #8B4513; 
            color: white;
        }
        td {
            background-color: #F5DEB3;
            color: black;
        }
</style>
</head>
<body>
    <script src="BMI.js"></script>
    <h1 style="color:brown">Congratulations you successfully calculated your BMI</h1>
    <h2 style="color:#8B4513">BMI Categories</h2>
    <table border="1">
        <thead>
            <tr>
                <th>BMI Range</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Below 18.5</td>
                <td>Underweight</td>
            </tr>
            <tr>
                <td>18.5 - 24.9</td>
                <td>Normal weight</td>
            </tr>
            <tr>
                <td>25.0 - 29.9</td>
                <td>Overweight</td>
            </tr>
            <tr>
                <td>30.0 and above</td>
                <td>Obese</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
